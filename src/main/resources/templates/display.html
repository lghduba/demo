<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Content</title>
</head>
<body>
<div class="center-block" style="width:800px" th:if="${not #lists.isEmpty(groups)}">
    <div class="row"  style="height:50px; background-color: #000000; color: #ffffff">
        <div class="col-md-1" style="width: 350px">ReaderId</div>
        <div class="col-md-2">groupname</div>
        <div class="col-md-3">groupid</div>
    </div>
    <div th:if="${not #lists.isEmpty(groups)}">
        <div class="row" th:each="group:${groups}" style="height:40px;background-color: #000000; margin-top: 1px; color: #ffffff">
            <div class="col-md-1"  style="width: 350px"><span th:text="${group.reader_id}"></span></div>
            <div class="col-md-2"><span th:text="${group.group_name}"></span></div>
            <div class="col-md-3"><span th:text="${group.group_id}"></span></div>
        </div>
    </div>
</div>

</body>
</html>
